{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
    <title>Delete Article</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
{% endblock %}

{% block content %}
<div class="container delete-container">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{article.title}} article?</p>
        <button class="btn" type="submit">Delete</button>
        <a href="{{ article.get_absolute_url }}"><button class="btn" type="button">Cancel</button></a>
    </form>
</div>
{% endblock %}
