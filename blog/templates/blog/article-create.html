{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
    <title>Delete Article</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
{% endblock %}


{% block content %}
    <h1>Create New Article</h1>

    <form method="POST" action=".">
        <div class="create-form">

            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.name}}">{{ field.label}}</label><br>{{ field }}<br><br>
            {% endfor %}
            <button class="btn" type="submit">Submit</button>
            <a href="{% url 'article_list' %}"><button class="btn" type="button">Cancel</button></a>
        </div>
    </form>
{% endblock %}
